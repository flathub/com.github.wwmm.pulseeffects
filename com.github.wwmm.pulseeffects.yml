id: com.github.wwmm.pulseeffects
runtime: org.gnome.Platform
runtime-version: '3.30'
sdk: org.gnome.Sdk
command: pulseeffects
rename-icon: pulseeffects
finish-args:
    # X11 + XShm access
  - --share=ipc
  - --socket=x11
  - --socket=fallback-x11
    # Wayland access
  - --socket=wayland
    # Sound access
  - --socket=pulseaudio
    # Dconf access
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
    # LADSPA Plugin PATH
  - --env=LADSPA_PATH=/app/lib/ladspa
    # LV2 Plugin PATH
  - --env=LV2_PATH=/app/lib/lv2
    # RealtimeKit
  - --system-talk-name=org.freedesktop.RealtimeKit1
cleanup:
  - '*.a'
  - '*.h'
  - '*.la'
  - /include
  - /lib/pkgconfig

modules:
  - name: pulseeffects
    buildsystem: meson
    builddir: true
    sources:
      - type: git
        url: 'https://github.com/wwmm/pulseeffects.git'
        tag: v4.5.7
        commit: 80e1a5e38380cd251e0deeb06acc85fc818f0127
    post-install:
      - install -Dm644 -t /app/share/licenses/com.github.wwmm.pulseeffects ../LICENSE.md
    modules:

      # LV2 Plugins
      - name: lv2
        buildsystem: simple
        build-commands:
          - python3 ./waf configure --prefix=/app
                                    --lv2dir=/app/lib/lv2
                                    --no-plugins
          - python3 ./waf build -j $FLATPAK_BUILDER_N_JOBS
          - python3 ./waf install
        sources:
          - type: git
            url: 'https://github.com/drobilla/lv2.git'
            tag: v1.16.0
            commit: 0fa4d4847eb6d5bb0f58da889933c94c37ecb730
        post-install:
          - install -Dm644 -t /app/share/licenses/lv2 COPYING
        cleanup:
          - /bin
          - /share/lv2specgen

      - name: lsp-plugins
        no-autogen: true
        make-args:
          - PREFIX=/app
          - BUILD_MODULES=lv2
          - SHELL=bash -x
          - -j1
        make-install-args:
          - PREFIX=/app
        install-rule: install_lv2
        sources:
          - type: git
            url: 'https://github.com/sadko4u/lsp-plugins.git'
            commit: 6bb93d7e2e15fc113e868b0efa1a3c61043c1e69
        post-install:
          - install -Dm644 -t /app/share/licenses/lsp-plugins LICENSE.txt

      - name: boost
        buildsystem: simple
        build-commands:
          - ./bootstrap.sh --prefix=/app --with-libraries=filesystem,system --with-toolset=gcc
          - ./b2 --build-type=minimal -j $FLATPAK_BUILDER_N_JOBS
            toolset=gcc variant=release link=shared threading=multi install
        sources:
          - type: archive
            url: 'https://dl.bintray.com/boostorg/release/1.69.0/source/boost_1_69_0.tar.gz'
            sha256: 9a2c2819310839ea373f42d69e733c339b4e9a19deab6bfec448281554aa4dbb
        post-install:
          - install -Dm644 -t /app/share/licenses/boost LICENSE_1_0.txt

      - name: glibmm
        config-opts:
          - --disable-documentation
        sources:
          - type: archive
            url: 'https://ftp.gnome.org/pub/GNOME/sources/glibmm/2.58/glibmm-2.58.0.tar.xz'
            sha256: d34189237b99e88228e6f557f7d6e62f767fe356f395a244f5ad0e486254b645
        post-install:
          - install -Dm644 -t /app/share/licenses/glibmm COPYING COPYING.tools
        cleanup:
          - '/lib/glibmm-*'
          - '/lib/giomm-*'
        modules:

          - name: libsigcplusplus
            config-opts:
              - --disable-documentation
            sources:
              - type: archive
                url: 'https://github.com/libsigcplusplus/libsigcplusplus/releases/download/2.10.1/libsigcplusplus-2.10.1.tar.xz'
                sha256: c9a25f26178c6cbb147f9904d8c533b5a5c5111a41ac2eb781eb734eea446003
            post-install:
              - install -Dm644 -t /app/share/licenses/libsigcplusplus COPYING
            cleanup:
              - '/lib/sigc++-*'

      - name: gtkmm
        config-opts:
          - --disable-documentation
        sources:
          - type: archive
            url: 'https://ftp.gnome.org/pub/GNOME/sources/gtkmm/3.24/gtkmm-3.24.0.tar.xz'
            sha256: cf5fc92805e581c8303e08d54519457ba07f15b766e9b1edde4862993ac1aa43
        post-install:
          - install -Dm644 -t /app/share/licenses/gtkmm COPYING COPYING.tools
        cleanup:
          - '/lib/gtkmm-*'
          - '/lib/gdkmm-*'
        modules:

          - name: atkmm
            config-opts:
              - --disable-documentation
            sources:
              - type: archive
                url: 'https://ftp.gnome.org/pub/GNOME/sources/atkmm/2.28/atkmm-2.28.0.tar.xz'
                sha256: 4c4cfc917fd42d3879ce997b463428d6982affa0fb660cafcc0bc2d9afcedd3a
            post-install:
              - install -Dm644 -t /app/share/licenses/atkmm COPYING COPYING.tools
            cleanup:
              - '/lib/atkmm-*'

          - name: cairomm
            config-opts:
              - --disable-documentation
            sources:
              - type: archive
                url: 'https://www.cairographics.org/releases/cairomm-1.12.2.tar.gz'
                sha256: 45c47fd4d0aa77464a75cdca011143fea3ef795c4753f6e860057da5fb8bd599
            post-install:
              - install -Dm644 -t /app/share/licenses/cairomm COPYING
            cleanup:
              - '/lib/cairomm-*'

          - name: pangomm
            config-opts:
              - --disable-documentation
            sources:
              - type: archive
                url: 'https://ftp.gnome.org/pub/GNOME/sources/pangomm/2.42/pangomm-2.42.0.tar.xz'
                sha256: ca6da067ff93a6445780c0b4b226eb84f484ab104b8391fb744a45cbc7edbf56
            post-install:
              - install -Dm644 -t /app/share/licenses/pangomm COPYING COPYING.tools
            cleanup:
              - '/lib/pangomm-*'

      - name: gst-plugins-bad
        builddir: true
        buildsystem: meson
        no-make-install: true
        make-args:
          - ext/bs2b/libgstbs2b.so
          - ext/ladspa/libgstladspa.so
          - ext/lv2/libgstlv2.so
          - ext/webrtcdsp/libgstwebrtcdsp.so
        sources:
          - type: archive
            url: 'https://gstreamer.freedesktop.org/src/gst-plugins-bad/gst-plugins-bad-1.14.4.tar.xz'
            sha256: 910b4e0e2e897e8b6d06767af1779d70057c309f67292f485ff988d087aa0de5
          - type: patch
            path: patch/gst-plugins-bad/0001-meson-enable-bs2b-compilation.patch
        post-install:
          - install -Dm755 -t /app/lib/gstreamer-1.0
                               ext/bs2b/libgstbs2b.so
                               ext/ladspa/libgstladspa.so
                               ext/lv2/libgstlv2.so
                               ext/webrtcdsp/libgstwebrtcdsp.so
          - install -Dm644 -t /app/share/licenses/gst-plugins-bad ../COPYING ../COPYING.LIB
        modules:

          # LADSPA Plugins
          - name: ladspa-sdk
            make-args:
              - targets
            make-install-args:
              - INSTALL_BINARY_DIR=/app/bin
              - INSTALL_INCLUDE_DIR=/app/include
              - INSTALL_PLUGINS_DIR=/app/lib/ladspa
            no-autogen: true
            subdir: src
            sources:
              - type: archive
                url: 'http://www.ladspa.org/download/ladspa_sdk_1.15.tgz'
                sha256: 4229959b09d20c88c8c86f4aa76427843011705df22d9c28b38359fd1829fded
              - type: patch
                path: patch/ladspa-sdk/001-fix-memleak.patch
                strip-components: 0
            cleanup:
              - '*'

            # Single precision build
          - name: fftw3f
            config-opts:
              - --disable-doc
              - --enable-shared
              - --enable-threads
              - --enable-float
            build-options:
              arch:
                i386:
                  config-opts:
                    - --enable-avx
                    - --enable-openmp
                    - --enable-sse
                x86_64:
                  config-opts:
                    - --enable-avx
                    - --enable-openmp
                    - --enable-sse
            sources:
              - type: archive
                url: 'http://www.fftw.org/fftw-3.3.8.tar.gz'
                md5: 8aac833c943d8e90d51b697b27d4384d
            post-install:
              - install -Dm644 -t /app/share/licenses/fftw COPYING COPYRIGHT
            cleanup:
              - /bin
              - /share/man

          - name: rubberband
            config-opts:
              - --disable-program
              - --disable-static
              - --disable-shared
              - --with-ladspa
              - --without-vamp
            sources:
              - type: archive
                url: 'https://bitbucket.org/breakfastquay/rubberband/get/v1.8.2.tar.gz'
                sha256: 17c67f0aa6fd682e3c5d79bb1bab0f0d93f3d38d9c54424abb0852b66daa2072
              - type: patch
                path: patch/rubberband/0001-Improve-flexibility-with-autoconf.patch
            post-install:
              - install -Dm644 -t /app/share/licenses/rubberband COPYING
            modules:
                # Double precision build
              - name: fftw3
                config-opts:
                  - --disable-doc
                  - --enable-shared
                  - --enable-threads
                build-options:
                  arch:
                    i386:
                      config-opts:
                        - --enable-avx
                        - --enable-openmp
                        - --enable-sse2
                    x86_64:
                      config-opts:
                        - --enable-avx
                        - --enable-openmp
                        - --enable-sse2
                sources:
                  - type: archive
                    url: 'http://www.fftw.org/fftw-3.3.8.tar.gz'
                    md5: 8aac833c943d8e90d51b697b27d4384d
                cleanup:
                  - /bin
                  - /share/man

          - name: lilv
            buildsystem: simple
            build-commands:
              - python3 ./waf configure --prefix=/app
                                        --default-lv2-path=/app/lib/lv2
                                        --no-bash-completion
                                        --no-utils
              - python3 ./waf build -j $FLATPAK_BUILDER_N_JOBS
              - python3 ./waf install
            sources:
              - type: archive
                url: 'https://download.drobilla.net/lilv-0.24.4.tar.bz2'
                sha256: c33b84b7a6e8e8fffb412fbcd6f69e59ca297ef3e29d829249b4ccc94f634438
            post-install:
              - install -Dm644 -t /app/share/licenses/lilv COPYING
            cleanup:
              - /share/man
            modules:

              - name: serd
                buildsystem: simple
                build-commands:
                  - python3 ./waf configure --prefix=/app --no-utils
                  - python3 ./waf build -j $FLATPAK_BUILDER_N_JOBS
                  - python3 ./waf install
                sources:
                  - type: archive
                    url: 'https://download.drobilla.net/serd-0.30.0.tar.bz2'
                    sha256: 6efb0efa5c2155e6bbac941cddeeabb7ed26d70a57d24178894ff169d8f6cefb
                post-install:
                  - install -Dm644 -t /app/share/licenses/serd COPYING
                cleanup:
                  - /share/man

              - name: sord
                buildsystem: simple
                build-commands:
                  - python3 ./waf configure --prefix=/app --no-utils
                  - python3 ./waf build -j $FLATPAK_BUILDER_N_JOBS
                  - python3 ./waf install
                sources:
                  - type: archive
                    url: 'https://download.drobilla.net/sord-0.16.2.tar.bz2'
                    sha256: 09f51174dd8f3efbd95f44f0bb0b165f08e066e052d40095de59de787987da8d
                post-install:
                  - install -Dm644 -t /app/share/licenses/sord COPYING
                cleanup:
                  - /share/man

              - name: sratom
                buildsystem: simple
                build-commands:
                  - python3 ./waf configure --prefix=/app
                  - python3 ./waf build -j $FLATPAK_BUILDER_N_JOBS
                  - python3 ./waf install
                sources:
                  - type: archive
                    url: 'https://download.drobilla.net/sratom-0.6.2.tar.bz2'
                    sha256: 0a514a55d6b6cb7b5d6f32d1dcb78a1e6e54537fa22fce533e4ef6adf240e853
                post-install:
                  - install -Dm644 -t /app/share/licenses/sratom COPYING

          - name: calf
            build-options:
              env:
                - NOCONFIGURE=1
            rm-configure: true
            sources:
              - type: archive
                url: 'https://calf-studio-gear.org/files/calf-0.90.1.tar.gz'
                sha256: eb3ac2e48952cf68b2d87151ce4cf58ea1fcd4433629ff0628b6e4165fe9dc7e
              - type: patch
                path: patch/calf/0001-Fix-detection-of-LV2-for-latest-git.patch
            post-install:
              - install -Dm644 -t /app/share/licenses/calf COPYING
            cleanup:
              - /bin
              - /share/applications
              - /share/bash-completion
              - /share/calf
              - /share/doc
              - /share/icons
              - /share/man
            modules:

              - name: fluidsynth
                buildsystem: cmake-ninja
                config-opts:
                  - -DCMAKE_BUILD_TYPE=Release
                  - -Denable-ladspa=ON
                  - -Denable-oss=OFF
                  - -Denable-network=OFF
                  - -Denable-ipv6=OFF
                  - -DLIB_SUFFIX=''
                sources:
                  - type: git
                    url: 'https://github.com/FluidSynth/fluidsynth.git'
                    tag: v2.0.4
                    commit: 9671e412feedb90325e038c3aaf5d543eebc20c0
                post-install:
                  - install -Dm644 -t /app/share/licenses/fluidsynth LICENSE
                cleanup:
                  - /bin
                  - /share/man

            # Note: gst-inspect-1.0 cannot find the lv2 versions
            # For that reason pulseeffects uses the ladspa versions
          - name: zam-plugins
            no-autogen: true
            make-args:
              - PREFIX=/app
              - PLUGINS=ZaMaximX2
            make-install-args:
              - PREFIX=/app
              - PLUGINS=ZaMaximX2
            build-options:
              arch:
                aarch64:
                  make-args:
                    - NOOPT=true
                arm:
                  make-args:
                    - NOOPT=true
            sources:
              - type: git
                url: 'https://github.com/zamaudio/zam-plugins.git'
                tag: '3.10'
                commit: a3321af1892a6994d64fb705e48ae8adf8d7df20
            post-install:
              - install -Dm644 -t /app/share/licenses/zam-plugins LICENSE
            cleanup:
              - /lib/lv2
              - /lib/vst

          # Other Plugin Types
          - name: bs2b
            rm-configure: true
            sources:
              - type: archive
                url: 'https://downloads.sourceforge.net/sourceforge/bs2b/libbs2b-3.1.0.tar.gz'
                sha256: 6aaafd81aae3898ee40148dd1349aab348db9bfae9767d0e66e0b07ddd4b2528
              - type: script
                dest-filename: autogen.sh
                commands:
                  - cp -p /usr/share/automake-*/config.{sub,guess} build-aux
                  - autoreconf -vfi
              - type: patch
                path: patch/bs2b/001-fix-automake-dist-lzma.patch
            post-install:
              - install -Dm644 -t /app/share/licenses/bs2b COPYING
            cleanup:
              - /bin

          - name: webrtc-audio-processing
            sources:
              - type: archive
                url: 'https://freedesktop.org/software/pulseaudio/webrtc-audio-processing/webrtc-audio-processing-0.3.1.tar.xz'
                sha256: a0fdd938fd85272d67e81572c5a4d9e200a0c104753cb3c209ded175ce3c5dbf
            post-install:
              - install -Dm644 -t /app/share/licenses/webrtc-audio-processing COPYING

          - name: mda.lv2
            buildsystem: simple
            build-commands:
              - python2 ./waf configure --prefix=/app
              - python2 ./waf build -j 4
              - python2 ./waf install
            sources:
              - type: archive
                url: 'https://download.drobilla.net/mda-lv2-1.2.2.tar.bz2'
                sha256: a476c31ed9f8b009ebacc32a02d06ba9584c0d0d03f03dd62b1354d10a030442
            post-install:
              - install -Dm644 -t /app/share/licenses/mda.lv2 COPYING

          - name: libebur128
            buildsystem: cmake-ninja
            config-opts:
              - -DCMAKE_BUILD_TYPE=Release
              - -DBUILD_STATIC_LIBS=OFF
              - -DCMAKE_INSTALL_LIBDIR=lib
            sources:
              - type: git
                url: 'https://github.com/jiixyj/libebur128.git'
                tag: v1.2.4
                commit: 55968729b09439888c7768054d76a773d23857d1

          - name: zita-convolver
            no-autogen: true
            subdir: libs
            make-install-args:
              - PREFIX=/app
              - LIBDIR=lib
            sources:
              - type: archive
                url: 'https://kokkinizita.linuxaudio.org/linuxaudio/downloads/zita-convolver-4.0.0.tar.bz2'
                sha512: 249c87bc662d92ffbba6030bb7c1b1d78d573a7f8cb2178f162c3cd82738b16555234c7fe609d976a294d2bb169a00bf828f1505852cf005860d57d688aa6de5
              - type: patch
                path: patch/zita-convolver/0001-Fix-makefile.patch
